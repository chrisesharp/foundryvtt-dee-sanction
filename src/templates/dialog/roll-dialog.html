<form class="dee roll-dialog">
    {{#if data.details}}
    <div class="roll-details">
        {{data.details}}
    </div>
    {{/if}}
    <div class="resource">
        <div class="challenge-die flexrow flex-center">
            <div class="flexcol" data-type="{{ data.roll.type}}" data-val="{{ data.roll.step}}">
                <a class="step-up"><i class="fas fa-caret-up"></i></a>
                <a class="step-down"><i class="fas fa-caret-down"></i></a>
            </div>
            <img src="{{die data.roll.step}}">
            <input class="formula" type="hidden" name="formula" value="{{formula}}" disabled />
        </div>
    </div>
    <div class="form-group">
        <label>{{localize "DEE.RollMode"}}</label>
        <select name="rollMode">
            {{#select rollMode}}
            {{#each rollModes as |label mode|}}
            <option value="{{mode}}">{{localize label}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
</form>
