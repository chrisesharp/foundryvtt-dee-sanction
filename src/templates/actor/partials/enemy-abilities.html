{{!-- expertise and abilities --}}
<div class="abilities">
    <ol class="items-list">
        <li class="flexrow item-header">
            <div class="fortune-header">Expertise & Abilities</div>
            <div class="item-controls">
            <a class="item-control item-create" title="Create item" data-type="ability"><i class="fas fa-plus"></i></a>
            </div>
        </li>
    {{#each data.abilities as |item id|}}
        <li class="item-entry flexcol" data-item-id="{{item.id}}">
            <div class="item flexrow">
                <div class="item-image"><img src="{{item.img}}" width="24" height="24"/></div>
                <h4 class="item-name">{{item.name}}</h4>
                <div class="item-controls">
                    <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                    <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
                </div>
            </div>
        </li>
    {{/each}}
    <hr>
        <li class="flexrow item-header">
            <div class="fortune-header">Items</div>
            <div class="item-controls">
            <a class="item-control item-create" title="Create item" data-type="ability"><i class="fas fa-plus"></i></a>
            </div>
        </li>
        <hr>
    {{#each data.possessions.mundane as |item id|}}
        <li class="item-entry flexcol" data-item-id="{{item.id}}">
            <div class="item flexrow">
                <div class="item-image"><img src="{{item.img}}" width="24" height="24"/></div>
                <h4 class="item-name">{{item.name}}</h4>
                <div class="item-controls">
                    <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                    <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
                </div>
            </div>
        </li>
    {{/each}}
    </ol>
</div>
