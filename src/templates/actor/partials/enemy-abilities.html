{{!-- expertise and abilities --}}
<div class="abilities">
    <ol class="items-list">
        <li class="flexrow item-header">
            <div class="fortune-header" title="{{ localize 'DEE.DragAbilities'}}">{{ localize 'DEE.Expertise'}}</div>
            <div class="item-controls">
            <a class="item-control item-create" title="{{localize 'DEE.Add'}} {{localize 'DEE.tabs.abilities'}}" data-type="ability"><i class="fas fa-plus"></i></a>
            </div>
        </li>
    {{#each data.abilities as |item id|}}
        <li class="item-entry flexcol" data-item-id="{{item.id}}">
            <div class="item flexrow" data-item-id="{{item.id}}">
                <div class="item-image"><img src="{{item.img}}" width="24" height="24"/></div>
                <a data-action="itemSummary"><h4 class="item-name">{{item.name}}</h4></a>
                <div class="item-controls" data-item-id="{{item.id}}">
                    <a class="item-control" title="{{localize 'DEE.Edit'}} {{localize 'DEE.tabs.abilities'}}"><i data-action="itemEdit" class="fas fa-edit"></i></a>
                    <a class="item-control" title="{{localize 'DEE.Delete'}} {{localize 'DEE.tabs.abilities'}}"><i data-action="itemDelete" class="fas fa-trash"></i></a>
                </div>
            </div>
        </li>
    {{/each}}
    <hr>
        <li class="flexrow item-header">
            <div class="fortune-header" title="{{ localize 'DEE.ItemDetail'}}">{{ localize 'DEE.Items'}}</div>
            <div class="item-controls">
            <a class="item-control item-create" title="{{localize 'DEE.Add'}} {{localize 'DEE.tabs.possessions'}}" data-type="ability"><i class="fas fa-plus"></i></a>
            </div>
        </li>
        <hr>
    {{#each data.possessions.mundane as |item id|}}
        <li class="item-entry flexcol" data-item-id="{{item.id}}">
            <div class="item flexrow" data-item-id="{{item.id}}">
                <div class="item-image"><img src="{{item.img}}" width="24" height="24"/></div>
                <a data-action="itemSummary"><h4 class="item-name">{{item.name}}</h4></a>
                <div class="item-controls" data-item-id="{{item.id}}">
                    <a class="item-control" title="{{localize 'DEE.Edit'}} {{localize 'DEE.tabs.possessions'}}"><i data-action="itemEdit" class="fas fa-edit"></i></a>
                    <a class="item-control" title="{{localize 'DEE.Delete'}} {{localize 'DEE.tabs.possessions'}}"><i data-action="itemDelete" class="fas fa-trash"></i></a>
                </div>
            </div>
        </li>
    {{/each}}
    </ol>
</div>
