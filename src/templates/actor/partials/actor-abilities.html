{{!-- expertise and abilities --}}
<div class="sheet-expertise-table">
    <div class="flexcol">
        <div class="fortune-header" style="padding: 0.6em;">Fortune</div>
        <div class="fortune">
            <img class="fortune-bg" src="/systems/dee/assets/default/fortune.png">
            <div class="fortune-val flexrow flex-center">
                <input type="text" name="data.expertise.fortune" value="{{data.expertise.fortune}}" data-dtype="Number" placeholder="1" maxlength="1"/>
            </div>
        </div>
    </div>
    <div class="afflictions item-controls">
        <ol class="items-list">
            <li class="item flexrow item-header">
                <div class="fortune-header">Abilities</div>
                <div class="item-controls">
                <a class="item-control item-create" title="Create item" data-type="ability"><i class="fas fa-plus"></i></a>
                </div>
            </li>
        {{#each owned.abilities as |item id|}}
            <li class="item flexrow" data-item-id="{{item._id}}">
                <div class="item-image"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></div>
                <h4 class="item-name">{{item.name}}</h4>
                <div class="item-controls">
                    <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                    <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
                </div>
            </li>
        {{/each}}
        </ol>
    </div>
</div>
